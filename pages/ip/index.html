<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>ip查询</title>
    <style>
        #iptAddr {
            width: 50%;
            height: 1.5rem;
            margin: 1rem auto;
        }

        #video {
            width: 50%;
            background: black;
        }
    </style>
</head>

<body>

    <div>
        您的IP是：
        <h1 id="ipInfo"></h1>
        地理位置：
        <h1 id="location"></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <script>
        load()

        function load() {
            fetch("https://tools.yffjglcms.workers.dev/ip")
                .then(blob => blob.json())
                .then(res => {
                    $('#ipInfo').html(res.ip)
                    $('#location').html(res.country)
                })
        }
    </script>
    <script>

            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

</body>

</html>
