<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>工具导航</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      iframe {
        border: none;
      }
    </style>
  </head>

  <body class="flex flex-col">
    <p class="m-0 w-full mb-5">
      <a class="text-gray-500 hover:text-gray-800 text-lg" href="/html2str">html2str</a>
      <a class="text-gray-500 hover:text-gray-800 text-lg" href="/hls">hls</a>
      <a class="text-gray-500 hover:text-gray-800 text-lg" href="/ip">ip</a>
      <a class="text-gray-500 hover:text-gray-800 text-lg" href="/json">json</a>
      <a class="text-gray-500 hover:text-gray-800 text-lg" href="/randompwd">random-pwd</a>
    </p>

    <hr />

    <iframe class="h-full w-full" src="" width="100%"> </iframe>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.11.1/dist/jquery.min.js"></script>
    <script>
      var _hmt = _hmt || [];
      (function () {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?f31161b739fb2146bfdec69fa544e4a2";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
      
      $("p a").click(function (event) {
        event.preventDefault(); // 阻止默认跳转行为
        let href = $(this).attr("href");
        $("iframe").attr("src", `pages/${href}/index.html`);
        window.location.hash = `#${href}`;
      });

      let hash = window.location.hash.slice(1) || "json";
      $("iframe").attr("src", `pages/${hash}/index.html`);
    </script>
  </body>
</html>
